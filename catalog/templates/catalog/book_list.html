{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if some_data %}
    <ul>
      {% for book in some_data %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %} 
{% endblock %}
